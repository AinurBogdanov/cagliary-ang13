<app-page-title [title]="'Корзина'"></app-page-title>
<div class="in">
  <div class="items_list">
    <ng-container *ngFor="let item of cartItems$ | async">
      <app-item-card
        [item]="item"
        (addPizza)="addPizza($event)"
      ></app-item-card>
    </ng-container>
  </div>

  <app-sliders></app-sliders>
  <app-promo></app-promo>
</div>
