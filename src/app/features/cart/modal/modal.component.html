<div class="modal">
  <p class="modal__title">
    Выберите соус для корочек.
    <ng-container *ngIf="freePick > 1">
      <span
        >У вас <span class="modal__pick">{{ freePick }}</span> бесплатных
        соусов</span
      >
    </ng-container>
  </p>
  <img
    (click)="onCloseModal()"
    class="modal__close"
    src="/assets/images/icons/close_sauce-select.png"
    alt=""
  />
  <div class="modal__sauces-cont">
    <ng-container *ngFor="let sauce of sauces">
      <div class="modal__sauce">
        <img
          class="modal__image"
          src="/assets/images/dishes/souses/souse-{{ sauce.id }}.jpg"
        />
        <ng-container *ngIf="freePick <= 1">
          <label class="modal__custom-checkbox">
            <p class="modal__sauce-name">{{ sauce.name }}</p>
            <input
              class="modal__input"
              type="checkbox"
              [checked]="productSauces.includes(sauce)"
              (change)="onSelectSauce(sauce)"
            />
            <span class="modal__checkmark"></span>
          </label>
        </ng-container>

        <ng-container *ngIf="freePick > 1">
          <p class="modal__sauce-name">{{ sauce.name }}</p>
          <div class="modal__pick-controller">
            <div class="plus-one-btn"></div>
            <div class="pickedQuantity">{{ sauce.count }}</div>
            <div class="minus-one-btn"></div>
          </div>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
